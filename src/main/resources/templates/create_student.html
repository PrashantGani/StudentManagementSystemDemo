<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <a class="navbar-brand" href="#">Student Management System</a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students}">Students List</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Create New Student </h1>
				<div class = "card-body">
					<form th:action="@{/students}" th:object = "${student}" method="POST">
						<div class ="form-group">
							<label> Student Name </label>
							<input
							type = "text"
							name = "StudentName"
							th:field = "*{StudentName}"
							class = "form-control"
							placeholder="Enter Student Name" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Student Dept Name </label>
							<input
							type = "text"
							name = "Department"
							th:field = "*{StudentDept}"
							class = "form-control"
							placeholder="Enter Student Dept Name" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Student Email </label>
							<input
							type = "text"
							name = "StudentEmail"
							th:field = "*{StudentEmail}"
							class = "form-control"
							placeholder="Enter Student Email" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Student Number </label>
							<input
							type = "text"
							name = "StudentNumber"
							th:field = "*{StudentNumber}"
							class = "form-control"
							placeholder="Enter Student Number" 
							/>
						</div>
						
						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">Register</button>
						</div>
						<div th:if="${message}" class="alert alert-success">
                    		<p th:text="${message}"></p>
                		</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
